    - repository: templates
      type: git
      name: 'Sphenic.Development/Sphenic.Vsts.Pipeline.Template.Yaml'

jobs:
- template: 'src/Pipelines/Build/Template.Pipeline.Build.Gp.Module.yml@templates'
  parameters:
    goModuleName: 'terratest-helper'